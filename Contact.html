                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link " aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./About.html">Blog</a>

                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            Explore more
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Get started!</a></li>
                            <li><a class="dropdown-item" href="#">Languages</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>

                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-3" type="search" placeholder="Search snippets..." aria-label="Search">
                    <button class="btn btn-outline-primary me-3" type="submit">Search </button>
                    <button class="btn btn-warning me-3" type="button" data-bs-toggle="modal"

                    <button class="btn btn-warning me-3" type="button" type="button" data-bs-toggle="modal"

    <!-- Modal -->
    <div class="modal fade" id="signup" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="formGroupExampleInput"
                            placeholder="example@yahoo.com">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="formGroupExampleInput2"
                            placeholder="*** *** ***">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput3" class="form-label">Re-enter Password</label>
                        <input type="password" class="form-control" id="formGroupExampleInput3"
                            placeholder="*** *** ***">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-danger">Signup</button>
                </div>
            </div>
        </div>
    </div>
    <!-- modal2  -->
    <div class="modal fade" id="login" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="formGroupExampleInput" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="formGroupExampleInput"
                            placeholder="example@yahoo.com">
                    </div>
                    <div class="mb-3">
                        <label for="formGroupExampleInput2" class="form-label">Password</label>
                        <input type="password" class="form-control" id="formGroupExampleInput2"
                            placeholder="*** *** ***">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-outline-warning">Signin</button>
                </div>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top:5rem;">
        <h2 class="mb-5">Contact us for Queries and more.</h2>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Full Name</label>
            <input type="tet" class="form-control" id="exampleFormControlInput1" placeholder="example: Harry Green">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Phone No.</label>
            <input type="tel" class="form-control" id="exampleFormControlInput1" placeholder="xxx-xxxx-xxxx">
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Write query here</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <button type="button" class="btn btn-warning mb-3">Submit</button>
    </div>
